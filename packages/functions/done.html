<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hawaii Bus Plus</title>
    <link rel="icon" type="image/png" sizes="512x512" href="/icon/transparent.png" />
    <link rel="icon" type="image/png" sizes="48x48" href="/icon/small.png" />
    <link rel="apple-touch-icon" sizes="512x512" href="/icon/maskable.png" />
    <meta name="theme-color" content="#32383e" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Red+Rose:wght@500&display=swap" rel="stylesheet" />
    <meta http-equiv="refresh" content="0; URL={{ .RedirectTo }}" />
    {{ .Stylesheets }}
  </head>
  <body class="waves min-h-screen flex items-center justify-center">
    <main id="root" class="max-w-md w-full space-y-8">
      <header class="text-center">
        <h1 class="font-display font-medium text-2xl uppercase flex items-center justify-center">
          <img class="h-8 mr-1" src="/logo/logo_hawaii.svg" alt="Hawaii" width="101" height="32" />
          Bus Plus
          <img class="h-4 ml-1 mb-3" src="/logo/logo_plus.svg" alt="+" width="18" height="16" />
        </h1>
        <h2 class="mt-6 text-4xl font-display font-medium text-gray-100">You're all set!</h2>
        <p class="mt-2 text-sm text-gray-200">
          <a href="{{ .RedirectTo }}" class="font-medium text-gray-100 hover:underline" onClick="{onLinkClick}">
            Redirecting you to the app now...
          </a>
        </p>
      </header>
    </main>
  </body>
</html>
