[build]
  publish = "dist/"
  command = ". scripts/app.sh"
  functions = "dist/functions/"
[build.environment]
  NODE_ENV = "development"
  NPM_FLAGS="--prefix=/"

# Production context: all deploys from the Production branch set in your site’s
# deploy contexts will inherit these settings.
[context.production]
  environment = { NETLIFY_CONTEXT = "production" }

# Deploy Preview context: all deploys generated from a pull/merge request will
# inherit these settings.
[context.deploy-preview]
  environment = { NETLIFY_CONTEXT = "deploy-preview" }

# Branch Deploy context: all deploys that are not from a pull/merge request or
# from the Production branch will inherit these settings.
[context.branch-deploy]
  environment = { NETLIFY_CONTEXT = "branch-deploy" }

[[plugins]]
package = "@netlify/plugin-sitemap"
  [plugins.inputs]
  exclude = [
    './404.html',
    './auth/index.html',
    './share/index.html',
    './email/**/*',
    './functions/**/*'
  ]

# Redirects and headers are GLOBAL for all builds – they do not get scoped to
# contexts no matter where you define them in the file.
# For context-specific rules, use _headers or _redirects files, which are
# PER-DEPLOY.

[[redirects]]
  from = "https://hibus.plus/*"
  to = "https://app.hawaiibusplus.com/share/:splat"
  status = 301
  force = true
[[redirects]]
  from = "https://hawaiibus.plus/*"
  to = "https://app.hawaiibusplus.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "/api/v1/lookup_location"
  to = "http://api.ipstack.com/check?access_key={IPSTACK_KEY}&fields=latitude,longitude"
  # When you assign an HTTP status code of 200 to a redirect rule, it becomes a rewrite.
  # This means that the URL in the visitor’s address bar remains the same,
  # while Netlify’s servers fetch the new location behind the scenes.
  status = 200

[[redirects]]
  from = "/api/v1/api.json"
  to = "/.netlify/functions/api"
  status = 200
  # By default, redirects won’t be applied if there’s a file with the same
  # path as the one defined in the `from` property. Setting `force` to `true`
  # will make the redirect rule take precedence over any existing files.
  force = true

[[redirects]]
  from = "/api/v1/shapes/*"
  to = "/.netlify/functions/api"
  status = 200
  force = true

[[redirects]]
  from = "/auth/index.html"
  to = "/404.html"
  status = 301
  force = true
[[redirects]]
  from = "/share/index.html"
  to = "/404.html"
  status = 301
  force = true

# The following redirects are intended for use with most SPAs that handle
# routing internally.
[[redirects]]
  from = "/auth/*"
  to = "/auth.html"
  status = 200

[[redirects]]
  from = "/directions/*"
  to = "/index.html"
  status = 200
[[redirects]]
  from = "/routes/*"
  to = "/index.html"
  status = 200

[[headers]]
  # Define which paths this specific [[headers]] block will cover.
  for = "/assets/*"

  [headers.values]
    Cache-Control = "max-age=31536000,immutable"

[[headers]]
  for = "/api/*"
  [headers.values]
    Cross-Origin-Resource-Policy = "same-origin"

[[headers]]
  # Define which paths this specific [[headers]] block will cover.
  for = "/*"

  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin"
    Cross-Origin-Opener-Policy = "same-origin"
    Content-Security-Policy = '''frame-ancestors 'none';
    form-action 'self';
    default-src 'self';
    img-src 'self' data: blob: *.googleapis.com *.ggpht.com maps.gstatic.com https://hawaiibusplus.com;
    script-src 'self' 'unsafe-eval' maps.googleapis.com;
    worker-src 'self';
    style-src 'self' 'unsafe-inline' fonts.googleapis.com;
    font-src 'self' fonts.gstatic.com;
    connect-src 'self' getinsights.io *.googleapis.com *.ggpht.com maps.gstatic.com fonts.googleapis.com fonts.gstatic.com;
    manifest-src 'self';
    object-src 'none';
    base-uri 'none';'''
    Permissions-Policy = '''geolocation=(self),
    camera=(),
    microphone=(),
    usb=(),
    interest-cohort=()'''
