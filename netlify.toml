[build]
  publish = "dist/"
  command = ". scripts/app.sh"
  functions = "dist/functions/"
[build.environment]
  NODE_ENV = "development"
  NPM_FLAGS="--prefix=/dev/null"

# Production context: all deploys from the Production branch set in your site’s
# deploy contexts will inherit these settings.
[context.production]
  environment = { NETLIFY_CONTEXT = "production" }

# Deploy Preview context: all deploys generated from a pull/merge request will
# inherit these settings.
[context.deploy-preview]
  environment = { NETLIFY_CONTEXT = "deploy-preview" }

# Branch Deploy context: all deploys that are not from a pull/merge request or
# from the Production branch will inherit these settings.
[context.branch-deploy]
  environment = { NETLIFY_CONTEXT = "branch-deploy" }

[functions]
  node_bundler = "esbuild"

[[plugins]]
package = "@netlify/plugin-sitemap"
  [plugins.inputs]
  exclude = [
    './404.html',
    './auth/index.html',
    './share/index.html',
    './email/**/*',
    './functions/**/*'
  ]

# Redirects and headers are GLOBAL for all builds – they do not get scoped to
# contexts no matter where you define them in the file.
# For context-specific rules, use _headers or _redirects files, which are
# PER-DEPLOY.

[[redirects]]
  from = "https://hibus.plus/*"
  to = "https://app.hawaiibusplus.com/share/:splat"
  status = 301
  force = true
[[redirects]]
  from = "https://hawaiibus.plus/*"
  to = "https://app.hawaiibusplus.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "/api/v1/lookup_location"
  to = "http://api.ipstack.com/check?access_key={IPSTACK_KEY}&fields=latitude,longitude"
  # When you assign an HTTP status code of 200 to a redirect rule, it becomes a rewrite.
  # This means that the URL in the visitor’s address bar remains the same,
  # while Netlify’s servers fetch the new location behind the scenes.
  status = 200

[[redirects]]
  from = "/auth/index.html"
  to = "/404.html"
  status = 301
  force = true
[[redirects]]
  from = "/share/index.html"
  to = "/404.html"
  status = 301
  force = true

