# The following redirects are intended for use with most SPAs that handle
# routing internally.
[[redirects]]
  from = "/auth/*"
  to = "/auth.html"
  status = 200

[[redirects]]
  from = "/directions/*"
  to = "/index.html"
  status = 200
[[redirects]]
  from = "/routes/*"
  to = "/index.html"
  status = 200

[[headers]]
  # Define which paths this specific [[headers]] block will cover.
  for = "/assets/*"

  [headers.values]
    Cache-Control = "max-age=31536000,immutable"

[[headers]]
  for = "/api/*"
  [headers.values]
    Cross-Origin-Resource-Policy = "same-origin"

[[headers]]
  # Define which paths this specific [[headers]] block will cover.
  for = "/*"

  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin"
    Cross-Origin-Opener-Policy = "same-origin"
    Content-Security-Policy = '''frame-ancestors 'none';
    form-action 'self';
    default-src 'self';
    img-src 'self' data: blob: *.googleapis.com *.ggpht.com maps.gstatic.com https://hawaiibusplus.com;
    script-src 'self' 'unsafe-eval' maps.googleapis.com https://kite.oakes.software;
    worker-src 'self';
    style-src 'self' 'unsafe-inline' fonts.googleapis.com;
    font-src 'self' fonts.gstatic.com;
    connect-src 'self' https://kite.oakes.software *.googleapis.com *.ggpht.com maps.gstatic.com fonts.googleapis.com fonts.gstatic.com;
    manifest-src 'self';
    object-src 'none';
    base-uri 'none';'''
    Permissions-Policy = '''geolocation=(self),
    camera=(),
    microphone=(),
    usb=(),
    interest-cohort=()'''
